<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="contact.css">
    <title>Contact Form</title>
</head>
<body>
    <!-- Navbar Page! -->
    <nav>
        <div id="navbar1"></div>
      </nav> 
   <!-- Navbar Page! -->


    <div id="ThisIsContact" class="container">
        <form class="formContact" id="contactForm">
            <label class="lableContact" for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label class="lableContact" for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label class="lableContact" for="message">Message:</label>
            <textarea class="textArea" id="message" name="message" rows="4" required></textarea>

            <button class="ContactButton" type="submit">Submit</button>
        </form>

        <div id="response"></div>
    </div>

    <footer>
        <div id="footer"></div>
    </footer>

    <script src="/index.js"></script>
    <script src="/public/footerLoader.js"></script>
</body>
</html>
